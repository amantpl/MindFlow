                    <!-- svg stands for scalable vector graphics -->
                     <!-- class="sun-icon": A CSS class for styling the SVG. It might define its color, size, or positioning in the UI.
                                viewBox="0 0 24 24": Defines the coordinate system of the SVG canvas. In this case, it spans from (0,0) to (24,24).
                                width="24" height="24": Sets the display size of the SVG to 24x24 pixels.
                                stroke="currentColor": Uses the current text color for the lines (strokes) in the SVG, making it dynamically match the theme or style.
                                stroke-width="2": Sets the thickness of the lines to 2 pixels.
                                fill="none": Ensures no solid fill is applied to the shapes inside the SVG. -->
                    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
